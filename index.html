<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Marry Me!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        *{
            background-color: black;
            color:white;
        }
        .cont {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .btn {
            margin: 10;
            width: 100px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="cont">
        <h2 id="h">Will you marry Me??</h2>
        <img src="/please.gif" alt="" width="400" id="ple">
        <img src="/happy.gif" alt="" width="300" class="hide" id="happy">
        <button class="btn btn-success" id="yes">YES</button>
        <button class="btn btn-danger" id="no">NO</button>
        <h6 class="hide" id="last">Thank YOU!!!</h6>
    </div>
    <script>
        const Y = document.getElementById("yes")
        const n = document.getElementById('no')
        const please = document.getElementById('ple')
        const hap = document.getElementById("happy")
        const h=document.getElementById('h')
        const Thank=document.getElementById('last')
        var position;
        Y.addEventListener("click", () => {
            alert("I Love You TOO!!!And we wil Marry Soon")
            please.classList.add('hide')
            hap.classList.remove('hide')
            Y.classList.add('hide')
            n.classList.add('hide')
            h.classList.add('hide')
            Thank.classList.remove('hide');
        })
        n.addEventListener("mouseover",()=>{
           position? (position=0): (position=150)
           n.style.transform=`translate(${position}px,0px)`;
           n.style.transform=`all 0.3s ease`;
        })
    </script>
</body>

</html>
